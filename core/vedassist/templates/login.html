{% extends "base.html"%}


{% block start %}
  <section>
    <div class="piles">
        <div class="set">
            <div><img src="../static/pil1.png"></div>
            <div><img src="../static/pil2.png"></div>
            <div><img src="../static/pil3.png"></div>
            <div><img src="../static/pil4.png"></div>
            <div><img src="../static/pil5.png"></div>
            <div><img src="../static/pil1.png"></div>
            <div><img src="../static/pil2.png"></div>
            <div><img src="../static/pil3.png"></div>
        </div>
    </div>
    <img src="../static/bg.jpg" class="bg">
    <img src="../static/doctor.png" class="doctor">
    <form class= "login" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% if messages %}
      {{ message.tags }}
      <div class="alert alert-primary" role="alert">
        {% for message in messages %}
            {{message}}
        {% endfor %}

      </div>
        {% endif %}
              <h2>Login</h2>
              <div class="inputbox">
                  <input type="text" placeholder="Username" name="username" required>
              </div>
              <div class="inputbox">
                  <input type="password" placeholder="Password" name="password">
              </div>
              <div class="inputbox">
                  <input type="submit" value="login" id="btn">
              </div>
              <div class="group">
                  <a href="#">Forget Password</a>
                  <a href="/register">Register</a>
              </div>
      
    </form>
  </section>

    
{% endblock %}
