{% extends "base.html"%}


{% block start %}
  <section>
    <div class="piles">
        <div class="set">
            <div><img src="../static/pil1.png"></div>
            <div><img src="../static/pil2.png"></div>
            <div><img src="../static/pil3.png"></div>
            <div><img src="../static/pil4.png"></div>
            <div><img src="../static/pil5.png"></div>
            <div><img src="../static/pil1.png"></div>
            <div><img src="../static/pil2.png"></div>
            <div><img src="../static/pil3.png"></div>
        </div>
    </div>
    <img src="../static/bg.jpg" class="bg">
    <img src="../static/doctor.png" class="doctor">
    <form class= "login" method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      {% if messages %}
      {{ message.tags }}
      <div class="alert alert-primary" role="alert">
        {% for message in messages %}
            {{message}}
        {% endfor %}

      </div>
        {% endif %}
        <h2>Register</h2>
        <div class="inputbox" style="display:flex; flex-wrap: nowrap;">
            <input type="text" placeholder="First Name" name="first_name">
            <input type="text" placeholder="Last Name" name="last_name" style="margin-left: 10px;">
        </div>
        
        <div class="inputbox">
            <input type="text" placeholder="Username"
            name="username" required>
        </div>
        <div class="inputbox">
            <input type="email" placeholder="E-mail" name="email">
        </div>
        <div class="inputbox">
            <input type="tel" placeholder="Phone Number"
            name="phone_number">
        </div>
        <div class="inputbox">
            <input type="password" placeholder="Password" name="password">
        </div>
        <div class="inputbox">
            <input type="submit" value="login" id="btn">
        </div>
        <div class="group">
            <a href="#">Forget Password</a>
            <a href="/login">Login</a>
        </div>
      
    </form>
  </section>

    
{% endblock %}
